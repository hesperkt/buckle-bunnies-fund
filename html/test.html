<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Page</title>
  <link rel="spreadsheet" href="test.css">
  <script src="test.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #9CCF37, #D1CBFD);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .navigation {
      display: flex;
      justify-content: center;
      background-color: #FF9C51;
      overflow: hidden;
      padding: 10px;
    }

    .navigation a {
      color: #F2F2F2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navigation a:hover {
      background-color: #ddd;
      color: black;
    }

    .navigation a.active {
      background-color: #04AA6D;
      color: white;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-card {
      position: relative;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #9CCF37;
      color: black;
      font-size: 16px;
      padding: 10px;
      text-align: center;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .image-card:hover .overlay {
      background-color: #CAEF81;
    }

    .overlay a {
      color: #F2F2F2;
      text-decoration: none;
      font-weight: bold;
    }

    .overlay a:hover {
      text-decoration: underline;
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navigation">
    <a href="home.html">About Us</a>
    <a href="resources.html" class="active">Resources</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Resource Page</h1>
    <div class="image-grid">
        <a href= "sma.html">
      <div class="image-card">
        <img src="https://via.placeholder.com/150" alt="Self Managed Abortions">
        <div class="overlay">
          <p>Self Managed Abortions</p>
        </div>
      </div>
      </a>
      <div class="image-card">
        <a href="cpc.html">
        <img src="https://via.placeholder.com/150" alt="Crisis Pregnancy Centers">
        <div class="overlay">
          <p>Crisis Pregnancy Centers<br>(Fake Clinics)</p>
        </div>
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/150" alt="Non-Pregnancy Related Assistance">
        <div class="overlay">
          <p>Non-Pregnancy Related Assistance</p>
        </div>
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/150" alt="Link to Art and LIGT Page">
        <div class="overlay">
          <p><a href="art.html">Link to Art and LIGT Page</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
